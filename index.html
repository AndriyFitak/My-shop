<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyShop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="headerblock">
        <img class="logocompany" src="./logocompany.svg" alt="logo company">
        <img class="logocompany1" src="./1svg.svg" alt="">

        <input  type="text" placeholder="Шукати" class="headerinput">
        
        <img src="./search-svgrepo-com (1).svg" alt="search-svgrepo" class="search-svgrepo searchborder" >
        <img src="./profile-svgrepo-com 1.svg" alt="profile" class="profile">
    </header>
    <main>
        <div class="navBar">
            <ul>
                <li>
                    <a class="menuItem ActiveItem"><img src="./navbarphon.svg" alt=""> Телефони</a>
                </li>
                <li>
                    <a><img src="./smartphone-svgrepo-com 2.svg" alt=""> Чохли</a>

                </li>
                <li>
                    <a>Скло</a>
                </li>
            </ul>
        </div>
        <div class="productBlock">
            <h3 class="titleProducts">Телефони</h3>
            <div class="productItem">
                <img class="productImg" src="https://cdn1.it4profit.com/AfrOrF3gWeDA6VOlDG4TzxMv39O7MXnF4CXpKUwGqRM/resize:fill:540/bg:f6f6f6/q:100/plain/s3://catalog-products/210915083546953882/210927160103135266.png@webp" alt="">
                <p class="PriductTitle">Iphone 13 Gold</p>
                <button class="btnBuy">Купити</button>
            </div>
            <div class="productItem">
                <img class="productImg" src="https://content2.rozetka.com.ua/goods/images/big/289698626.jpg" alt="">
                <p class="PriductTitle">Nokia 3310</p>
                <button class="btnBuy">Купити</button>
            </div>

        </div>
        
        
    </main>


</body>
</html>
